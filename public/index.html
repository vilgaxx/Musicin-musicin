                    <div class="song-btns flex ">
                        <img class="playbar-btns" id="previous" src="svg/previous.svg" alt="previous-btn" >

                        <img class="playbar-btns" id="next" src="svg/next.svg" alt="next-btn" >

                        <span class=" volume-bar flex">
